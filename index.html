<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Customer Review</title>
  <!-- Font awesom CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <!-- Style sheets -->
  <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
  <main>
    <h2>Our Reviews</h2>
    <!-- Carousel conatiner -->
    <div class="carousel-container">
      <!-- Customer reviews div -->
      <div class="customer-review">
        <!-- Customer img -->
        <div class="user-img">
          <img id="userImage" src="build/img/rSuiu_Hr.jpg" alt="">
          <i class="fas fa-quote-right"></i>
        </div>
        <!-- customer name -->
          <h4 id="customerName">Mohamed Sadek</h4>
        <!-- customer job -->
          <p id="jobTitle">UX/UI Designer</p>
        <!-- customer information -->
          <p id="customerInfo">
            <i class="fas fa-quote-left"></i> 
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque corporis quidem quam, aliquam aliquid amet voluptate sint rem, obcaecati soluta, quisquam enim repellendus veniam quas saepe commodi! Libero, deleniti accusamus!
            <i class="fas fa-quote-right"></i>
          </p>
          <!-- Panigation buttons -->
          <div class="panigations-btn">
            <button class="previous-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>

          </div>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="build/js/app.js"></script>
</body>
</html>
